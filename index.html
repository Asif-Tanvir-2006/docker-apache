<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask API Demo</title>
</head>
<body>
  <h1>File Content:</h1>
  <p id="output">Loading...</p>

  <script>
    async function fetchData() {
      try {
        // Replace URL with your deployed backend URL
        const response = await fetch("https://your-backend.onrender.com/api/read-file");
        const data = await response.json();

        if (data.message) {
          document.getElementById("output").textContent = data.message;
        } else {
          document.getElementById("output").textContent = "Error: " + data.error;
        }
      } catch (err) {
        document.getElementById("output").textContent = "Failed to fetch data!";
        console.error(err);
      }
    }

    fetchData();
  </script>
</body>
</html>
